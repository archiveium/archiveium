version: '2'

services:
  archiveium:
    image: 'node:22.14.0'
    command: sleep infinity
    volumes:
      - ..:/workspace:cached
    networks:
      - archiveium

  db:
    image: 'postgres:13'
    ports:
      - '5432:5432'
    environment:
      PGPASSWORD: 'archiveiumPassword'
      POSTGRES_DB: 'archiveium'
      POSTGRES_USER: 'archiveium'
      POSTGRES_PASSWORD: 'archiveiumPassword'
    volumes:
      - 'db:/var/lib/postgresql/data'
    networks:
      - archiveium

  redis:
    image: 'redis:7.2.4-alpine'
    ports:
      - '6379:6379'
    command: redis-server --maxmemory-policy noeviction --appendonly yes --maxmemory 200M
    volumes:
      - 'cache:/data'
    networks:
      - archiveium

  minio:
    image: 'minio/minio:RELEASE.2023-12-23T07-19-11Z'
    ports:
      - 9000:9000
      - 8900:8900
    environment:
      MINIO_ROOT_USER: 'minio'
      MINIO_ROOT_PASSWORD: 'minioPassword'
      MINIO_COMPRESSION_ENABLE: 'on'
      MINIO_COMPRESSION_EXTENSIONS: ''
      MINIO_COMPRESSION_MIME_TYPES: ''
    volumes:
      - minio:/data/minio
    entrypoint: sh
    command: -c 'mkdir -p /data/minio/emails && minio server /data/minio --console-address :8900'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      retries: 3
      timeout: 5s
    networks:
      - archiveium

  meilisearch:
    image: getmeili/meilisearch:v1.13.0
    environment:
      - MEILI_MASTER_KEY=meilisearch-api-key
      - MEILI_ENV=development
      - MEILI_NO_ANALYTICS=true
    ports:
      - 7700:7700
    volumes:
      - meilisearch:/meili_data
    networks:
      - archiveium

  # Development tools
  mailpit:
    image: 'axllent/mailpit:v1.19.1'
    environment:
      - MP_SMTP_BIND_ADDR=0.0.0.0:1029
      - MP_UI_BIND_ADDR=0.0.0.0:8029
    ports:
      - 1029:1029
      - 8029:8029
    networks:
      - archiveium

  redisinsight:
    image: redis/redisinsight:2.52
    # ports:
    #   - 5540:5540
    volumes:
      - redisinsight:/data
    networks:
      - archiveium

  smtp4dev:
    image: rnwood/smtp4dev:3.6.1
    # ports:
    #   - 5340:80
    volumes:
      - smtp4dev:/smtp4dev
    networks:
      - archiveium

networks:
  archiveium:

volumes:
  db:
  cache:
  minio:
  meilisearch:
  redisinsight:
  smtp4dev:
